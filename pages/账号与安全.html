    <title>账号与安全</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <body>
  <div class="container-fluid" style="padding-bottom: 60px">
        <div class="row row1 fixed-top" style="display:flex;height: 60px;">
            <div style="padding-left: 20px;padding-top: 10px">
                <a href="设置.html" style="color: white;font-size: 20px;">
                    <i class="fa fa-angle-left fa-2x" ></i>
                </a>
            </div>
            <h5 class="text-white text-center zi" style="text-align: center;color: white;font-size: 25px">账号与安全</h5>
            <div class="col-xs-1 col-md-2"></div>
        </div>
  </div>

    <article>
      <div style="margin: 0 10% 0 10%">
          <div class="row" style="margin-bottom: 20px">
            <div class="form-group">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4" style="margin-left: 20px;font-size: 17px">手机号码：</label>
              <div class="col-xs-7">
                <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">15691111111</label>
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px">
             <div class="form-group" style="display: flex">
              <label for="inputlearn" class="col-xs-4 " style="margin-left: 20px;font-size: 17px"><nobr>最高学历：</nobr></label>
              <div class="col-xs-8">
                <input type="email" class="form-control " id="inputlearn" placeholder="请输入学历">
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px">
             <div class="form-group" style="display: flex">
              <label for="inputqq" class="col-xs-4 " style="margin-left: 20px;font-size: 17px">QQ：</label>
              <div class="col-xs-8">
                <input type="email" class="form-control" id="inputqq" placeholder="请输入QQ号码">
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px">
             <div class="form-group" style="display: flex">
              <label for="inputwechat" class="col-xs-4 " style="margin-left: 20px;font-size: 17px">微信：</label>
              <div class="col-xs-8">
                <input type="email" class="form-control" id="inputwechat" placeholder="请输入微信号码">
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px">
           <div class="form-group" style="display: flex">
              <label for="inputEmail3" class="col-xs-4 " style="margin-left: 20px;font-size: 17px"><nobr>辅助邮箱：</nobr></label>
              <div class="col-xs-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入辅助邮箱">
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px">
             <div class="form-group" style="display: flex">
              <label for="inputhome" class="col-xs-4 " style="margin-left: 20px;font-size: 17px"><nobr>家庭住址：</nobr></label>
              <div class="col-xs-8">
                <input type="email" class="form-control" id="inputhome" placeholder="请输入家庭住址">
              </div>
            </div>
          </div>
              </div>
           
          <div class="choosebtn" style="padding-top: 18px;display: flex;justify-content: center">
            <button type="button" class="btn btn-info "><a href="登录.html">退出登录</a></button>
          </div>
        </form>
      </div>
      </div>
