<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

     <link rel="icon" href="../favicon.png">
    <title>个人资料</title>
    <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../cpnts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../cpnts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/个人资料&习惯提醒.css" rel="stylesheet">
      <link href="../styles/导航.css" rel="stylesheet">
  </head>
  <body style="background-color: #f2f2f2;">

    <article>
        <div class="container-fluid" style="padding-bottom: 20px">
            <div class="row row1 fixed-top" style="display:flex;height: 60px;">
                <div style="padding-top: 10px">
                    <a href="我的.html" style="color: white;font-size: 20px;">
                        <i class="fa fa-angle-left fa-2x" ></i>
                    </a>
                </div>
                <h5 class="text-white text-center zi" style="text-align: center;color: white;font-size: 25px">个人资料</h5>
                <div style="width: 34.48px"></div>
            </div>
        </div>

      <div class="row" id="row-only" style="background-color: #f2f2f2;width: 104%">
        <div class="col-xs-12 col-sm-12 col-md-12 center-img" style="padding:0px">
          <center><img src="../images/头像.jpeg" class="img-circle" width="90px" height="90px"></center>
        </div>
      </div>
      <div class="row" style="width: 104%">
            <div class="form-group" style="display: flex;justify-content: center">
             — 账户信息 —
            </div>
        </div>

       <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">昵称：</label>
              <div class="col-xs-6 " >
               <input type="email" class="form-control" id="inputEmail3" placeholder="请输入昵称" >
              </div>
            </div>
          </div>

         <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">个性签名：</label>
              <div class="col-xs-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入个性签名">
              </div>
            </div>
          </div>

            <div class="row" style="width:104%">
          <div class="form-group" style="display: flex;justify-content: center">
               <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">性别：</label>
                <div class="col-xs-6" id="sexradio" align="left">
                  <label id="1" >
                    <input id="1" class="W_radio" type="radio" name="gender" value="m" align="left">  男
                  </label>
                  <label id="1">
                    <input id="1" class="W_radio" type="radio" checked="checked" name="gender" value="f" >  女
                  </label>
                   <label id="1">
                    <input id="1" class="W_radio" type="radio" checked="checked" name="gender" value="f" >  保密
                  </label>
              </div>
          </div>
         </div>


        <div class="row" style="width:104%">
            <div class="form-group">
              <center><label class="label-siren" for="inputEmail3" >— 私人信息（仅自己可见）—</label>
            </div>
        </div>




        <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">生日：</label>
              <div class="col-xs-6" align="left">
               <select class="input-xlarge">
                 <option>2018-01-01</option>
                 <option>2018-01-02</option>
                 <option>2018-01-03</option>
                 <option>2018-01-04</option>
                 <option>2018-01-05</option>
                 <option>2018-01-06</option>
                 <option></option></select>
          </div>
            </div>
          </div>

        <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">所在地区：</label>
            <div class="col-xs-6" align="left">
           <select class="input-xlarge">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>江苏</option>
            <option>四川</option>
            <option>河南</option>
            <option>河北</option>
            <option>安徽</option>
            <option>内蒙</option>
            <option>新疆</option>
            <option>海南</option>
            <option>贵州</option>
            <option>山东</option>
            <option>山西</option>
            <option>西藏</option></select>
              </div>
            </div>
          </div>

        <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">毕业院校：</label>
              <div class="col-xs-6" align="left">
                 <select class="input-xlarge">
            <option>中国矿业大学</option>
            <option>北京大学</option>
            <option>清华大学</option>
            <option>复旦大学</option></select>
              </div>
            </div>
          </div>

        <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 ">真实姓名:</label>
              <div class="col-xs-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入真实姓名">
              </div>
            </div>
          </div>

        <div class="row" style="width:104%">
            <div class="form-group" style="display: flex;justify-content: center">
              <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 -label">手机号码：</label>
              <div class="col-xs-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入手机号码">
              </div>
            </div>
          </div>


        <div class="controls" align="center" style="margin-top: 60px">
            <button class="btn btn-success"><a href="我的.html">提交</a></button>
          </div>


        </div>
      </article>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 引入iconfont字体图标-->
    <script src="../fonts/icons/font_783350_3kbws5kmv3r/iconfont.js"></script>
  </body>
</html>
